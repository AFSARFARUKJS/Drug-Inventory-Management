<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Agency Management</title>
  <link rel="stylesheet" href="style2.css">
  <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Medical Agency System</h1>

    <div class="button-group">
      <button onclick="showSection('inventory-section')">Manage Stock</button>
      <button onclick="showSection('sales-section')">Billing</button>
    </div>

  
    <div id="inventory-section" class="section">
      <h2>Add Tablet to Inventory</h2>
<form >
    <input type="text" name="tablet_name" id="tablet-name" placeholder="Tablet Name" required>
    <input type="number" name="tablet_quantity" id="tablet-quantity" placeholder="Quantity" required>
    <input type="number" step="0.01" name="tablet_price" id="tablet-price" placeholder="Price per Unit" required>
    <input type="date" name="expiry_date" id="expiry-date" placeholder="Expiry Date" required>
    <button onclick="addToInventory()">Add to Inventory</button>
</form>

      <button onclick="scan()">Scan to Add</button>
 
      <h2>Inventory</h2>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Tablet Name</th>
            <th>Available Quantity</th>
            <th>Expiry Date</th>
            <th>Price per Unit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventory-rows">
          <!-- Inventory items will appear here -->
      </table>
    </div>

    <!-- Sales Section -->
    <div id="sales-section" class="section" style="display: none;">
      <center>
        <h2 style="display: inline;" >Sell Tablet</h2>
        <strong style="display: inline; margin-left: 60px;"> Total : </strong>
        <span id="overalltotal">0.00</span>
      </center>
      <input type="text" name="tablet_name"id="sell-name" placeholder="Tablet Name">
      <input type="number" name="sell_quantity"id="sell-quantity" placeholder="Quantity">
      <button onclick="sellTablet()">Sell Tablet</button>
      <button onclick="clearBill()">Clear Bill</button>
      <button onclick="clearTotal()">Clear Total</button>
      <button onclick="billscan()">Scan To Add</button>

      <h2>Sales</h2>
      <table id="sales-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Tablet Name</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Time</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody id="sales-rows">
          <!-- Sales entries will appear here -->
        </tbody>
      </table>

      <div class="total">
        <strong>Total Sales: </strong><span id="total-sales">0.00</span>
      </div>
    </div>
  </div>

  <script src="script2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</body>
</html>
